[oneproxy]
logfile = oneproxy_log.log
pidfile = oneproxy_pid.pid
listen_addr = 0.0.0.0
listen_port = 9999,8888
httpserver_addr = 0.0.0.0
httpserver_port = 8080
log_level = error
data_dump = true
log_sql = false

[sqlserver_9999]
host = 127.0.0.1
port = 1433
classname = PGProtocol
frontport = 9999

[sqlserver_8888]
host = 127.0.0.1
port = 1433
classname = PGProtocol
frontport = 8888
