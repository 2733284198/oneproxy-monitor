[oneproxy]
logfile = oneproxy_log.log
pidfile = oneproxy_pid.pid
listen_addr = 0.0.0.0
listen_port = 9999,8888,7777,6666
httpserver_addr = 0.0.0.0
httpserver_port = 8080
log_level = error
data_dump = true
log_sql = false

[sqlserver_9999]
host = 127.0.0.1
port = 1433
classname = SSProtocol
frontport = 9999

[sqlserver_8888]
host = 127.0.0.1
port = 1433
classname = SSProtocol
frontport = 8888

[postgresql_9999]
host = 172.30.12.12
port = 5432
classname = PGProtocol
frontport = 9999

[postgresql_8888]
host = 172.30.12.9
port = 5432
classname = PGProtocol
frontport = 8888

[postgresql_7777]
host = 172.30.12.7
port = 5432
classname = PGProtocol
frontport = 7777

[postgresql_6666]
host = 172.30.12.6
port = 5432
classname = PGProtocol
frontport = 6666

[sqlserver_9999]
